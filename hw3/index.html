    <div id="chart-container"></div>

    <script>
      let data = [
            {"x": 1.0, "y": 9.0},
            {"x": 1.5, "y": 6.0},
            {"x": 2.5, "y": 4.0},
            {"x": 4.0, "y": 2.0},
            {"x": 5.0, "y": 1.6},
            {"x": 6.0, "y": 2.4},
            {"x": 7.0, "y": 3.0},
            {"x": 8.0, "y": 3.4},
            {"x": 9.0, "y": 3.6}
      ];

      //create the svg container
      const width = 360;
      const height = 360;
      const padding = 20;

      let svg_2 = d3.select("#chart-container")
                    .append("svg")
                    .attr("height", height)
                    .attr("width", width)
                    .style("border", "1px solid black");
                    
      //create scales
      let xScale = d3.scaleLinear()
            .domain([0, 10])
            .range([padding, width - padding]);

      let yScale = d3.scaleLinear()
            .domain([0, 10])
            .range([height - padding, padding]);

      // Create gridlines using forEach
      for (let i = 0; i <= 10; i++) {
            svg_2.append("line")
                .attr("x1", xScale(i))
                .attr("y1", padding)
                .attr("x2", xScale(i))
                .attr("y2", height - padding)
                .attr("stroke", "#ccc")
                .attr("stroke-width", 1);

            svg_2.append("line")
                .attr("x1", padding)
                .attr("y1", yScale(i))
                .attr("x2", width - padding)
                .attr("y2", yScale(i))
                .attr("stroke", "#ccc")
                .attr("stroke-width", 1);
        }

              // Create data points
        svg_2.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale(d.y))
            .attr("r", 10)
            .attr("fill", "darkturquoise");

    </script>
