<!DOCTYPE html>
<html>
<head>
    <title>Homework 8 Practice using d3 to create a network diagrams</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h3>
        Name: Yueyi Yang
        <br>
        NetID: yy2225
    </h3>
    <p id="d1">
        <svg width="600" height="600"></svg>
        <script>
            const svg = d3.select("svg");
            const g = svg.append("g");

            let nodes, edges, weightScale, colorScale;

            const loadDataset = async function () {
                const data = await d3.json("thrones-cooccur.json");
                nodes = data.nodes;
                edges = data.edges;

                weightScale = d3.scaleLinear()
                    .domain(d3.extent(edges, d => d.weight))
                    .range([1, 5]);

                colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                    .domain(nodes.map(d => d.Affiliation));

                const simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(edges)
                        .id(d => d.Name))
                    .force("charge", d3.forceManyBody()
                        .strength(-20))
                    .force("center", d3.forceCenter(300, 300));

                simulation.on("tick", render);
                render();

                function render() {

                    const edgeSelection = g.selectAll(".edge")
                        .data(edges);

                    const edgeEnter = edgeSelection.enter()
                        .append("line")
                        .attr("class", "edge")
                        .attr("stroke", "black")
                        .attr("stroke-width", d => weightScale(d.weight))
                        .attr("opacity", 1);

                    edgeEnter.merge(edgeSelection)
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    edgeSelection.exit().remove();

                    const nodeSelection = g.selectAll(".node")
                        .data(nodes, d => d.Name);

                    const nodeEnter = nodeSelection.enter()
                        .append("circle")
                        .attr("class", "node")
                        .attr("r", 5)
                        .attr("stroke", "darkgrey")
                        .attr("stroke-width", 1);

                    nodeEnter.merge(nodeSelection)
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y)
                        .attr("fill", d => colorScale(d.Affiliation))
                        .call(d3.drag().on("start", dragStarted).on("drag", dragged).on("end", dragEnded));

                    nodeSelection.exit().remove();
            }

            function dragStarted(event, d) {
                if (!event.active) {
                    simulation.alphaTarget(0.3).restart();
                }
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragEnded(event, d) {
                if (!event.active) {
                    simulation.alphaTarget(0);
                }
                d.fx = null;
                d.fy = null;
            }
            
            }

            loadDataset();


        </script>
    </p>
</body>
</html>
